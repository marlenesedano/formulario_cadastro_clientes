<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <header>
    <h1>Cadastro de Clientes</h1>
  </header>

  <body>
    <form class="formulario">
      <fieldset>
        <legend>Formul√°rio</legend>
        <label>Nome:</label><br /><input
          class="nome text_input"
          type="text"
        /><br />
        <label>Email:</label><br /><input
          class="email text_input"
          type="email"
        /><br />
        <label>CPF:</label><br /><input
          id="cpf"
          class="cpf text_input"
          type="number"
        /><br />
        <label>Telefone:</label><br /><input
          class="telefone text_input"
          id="telefone"
          type="number"
          maxlength="15"
        /><br />
        <label>Cep:</label><br /><input
          id="zip"
          class="cep text_input"
          type="number"
          maxlength="8"
        /><br />
        <label>Lagradouro:</label><br /><input
          id="address"
          class="rua text_input"
          type="text"
        /><br />
        <label>Numero:</label><br /><input
          class="numero text_input"
          type="text"
        /><br />
        <label>Bairro:</label><br /><input
          id="district"
          class="bairro text_input"
          type="text"
        /><br />
        <label>Cidade:</label><br /><input
          id="city"
          class="cidade text_input"
          type="text"
        /><br />
        <label>Estado:</label><br /><input
          id="uf"
          class="estado text_input"
          type="text"
        /><br />
      </fieldset>
    </form>
    <div class="btn">
      <input id="btn_send" id="myBtn" type="submit" value="Enviar" />
    </div>

    <!-- teste modal -->

    <!-- <button id="myBtn">Open Modal</button> -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="dados">Some text in the Modal..</p>
      </div>
    </div>
  </body>
  <script src="/js/app.js"></script>
</html>
